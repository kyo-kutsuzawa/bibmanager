<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="index.js"></script>
    <link href="mystyle.css" rel="stylesheet" type="text/css" />
    <title>BibManager</title>
  </head>
  <body>

    <div id="tag-viewer">
      <select name="narrow">
        <option value="Tags">Tags</option>
        <option value="Authors">Authors</option>
      </select>
      <div id="tag-list">
        <div id="tags_all">All</div>
      </div>
    </div>

    <div id="list-viewer">
      <div id="list-header"></div>
      <table>
        <thead>
            <tr>
                <th>Author</th>
                <th>Title</th>
                <th>Year</th>
            </tr>
        </thead>
        <tbody id="biblio-table">
        </tbody>
    </table>
    </div>

    <div id="info-viewer">
      <div>
        <textarea id="bib-title"></textarea>
      </div>
      <br>
      <div>
        <span class="info-item">Author: </span>
        <textarea id="bib-author"></textarea>
      </div>
      <div>
        <span class="info-item">Citation key: </span>
        <input id="bib-key"></input>
      </div>
      <div>
        <span class="info-item">Files: </span>
        <input id="bib-file"></input>
      </div>
      <div>
        <span class="info-item">Type: </span>
        <input id="bib-entry-type"></input>
      </div>
      <div>
        <span class="info-item">Year: </span>
        <input id="bib-year"></input>
      </div>
      <div>
        <span class="info-item">Tags: </span>
        <input id="bib-tags"></input>
      </div>
    </div>

    <textarea id="note-editor">
    </textarea>

  </body>
</html>
