<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="index.js"></script>
    <link href="mystyle.css" rel="stylesheet" type="text/css" />
    <title>BibManager</title>
  </head>
  <body>

    <div id="tag-viewer">
      <div id="tags_all">All</div>
    </div>

    <div id="list-viewer">
      <div id="list-header"></div>
      <table>
        <thead>
            <tr>
                <th>Author</th>
                <th>Title</th>
                <th>Year</th>
            </tr>
        </thead>
        <tbody id="biblio-table">
        </tbody>
    </table>
    </div>

    <div id="info-viewer">
      <div>
        <span id="bib-title"></span>
      </div>
      <br>
      <div>
        <span class="info-item">Author: </span>
        <span id="bib-author"></span>
      </div>
      <div>
        <span class="info-item">Citation key: </span>
        <span id="bib-key"></span>
      </div>
      <div>
        <span class="info-item">Type: </span>
        <span id="bib-entry-type"></span>
      </div>
      <div>
        <span class="info-item">Year: </span>
        <span id="bib-year"></span>
      </div>
      <div>
        <span class="info-item">Tags: </span><br><span id="bib-tags"></span>
      </div>
    </div>

    <textarea id="note-editor">
    </textarea>

  </body>
</html>
